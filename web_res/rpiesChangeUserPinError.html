 <div class="rpies-right-aligned-section">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">PIN Information</h3>
        </div>
        <div class="panel-body">
            <p>You may use this page to change your PIN.</p>
            <p>Your PIN must meet the following requirements</p>
            <ul>
                <li>Must be 6-15 characters long</li>
                <li>May include any combination of alpha, numeric, or special characters</li>
                <li>IS CASE SENSITIVE</li>
            </ul>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Change User PIN</h3>
        </div>
        <div class="panel-body">
            <form action="/rss/twbkwbis.P_ProcChangePin" method="POST" autocomplete="off" role="form">
                <div class="form-group">
                    <label for="oldpin">Old Pin:</label>
                    <input type="password" class="form-control" name="oldpin" id="oldpin">
                </div>
                <div class="form-group">
                    <label for="newpin1">New Pin:</label>
                    <input type="password" class="form-control" name="newpin" id="newpin1">
                </div>
                <div class="form-group">
                    <label for="newpin2">New Pin Again:</label>
                    <input type="password" class="form-control" name="verpin" id="newpin2">
                </div>
                <div class="form-group">
                    <input type="submit" value="Change Pin" class='btn btn-default'>
                </div>
            </form>
        </div>
    </div>
</div>
